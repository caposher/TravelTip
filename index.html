  <body>

        <button onclick="onGetUserPos()" class="my-loc-btn btn">My Location</button>
      </div>
    </header>
    <section class="curr-loc-container">
      <h1>Location: <span class="curr-loc"></span></h1>
      <input type="text" class="link-url"></p>
      <button onclick="onGetLink()" class="copy-link-btn btn">Copy Link</button>
    </section>
    <main class="main-container">
        <aside class="info-container">
            <div class="weather-container"></div>
            <div><ul class="loc-container"></ul></div>
          </aside>
      <section class="map-container">
        <div id="map"></div>
        <!-- style="width: 50%; height: 400px" -->
      </section>
     
    </main>

    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
